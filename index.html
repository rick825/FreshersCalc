<!doctype html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=width-device,initial-scale=1">
		<title>Freshers Calc</title>
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
		
          
        <section id="fcalc"> 
		<div class="fcalc">
			<h1>Fresher's 2021</h1>
			<!-- bca -->
			<div class="bcacalc">
				<h1>BCA</h1>

				<div class="st but">
					<div class="total">
					<label for="fnum"> 1st Year</label>
					 <input type="number" id="cfnum" class="cfnum" name="cfnum">
					 </div>

					 <div class="price">
					 <label for="fprice">To Pay(Per person)</label>
					 <input type="number" id="cfprice" class="cfprice" name="cfprice">
					 </div>

					 <div class="tprice">
					 	<label for="tprice">Total</label>
					 <p type="number" id="cftprice" class="cftprice" name="cftprice"></p>
				</div>
			</div>

				<div class="nd but">
					<div class="total">
					<label for="csnum"> 2nd Year</label>
					 <input type="number" id="csnum" class="csnum" name="csnum">
					 </div>

					 <div class="price">
					 <label for="fprice">To Pay(Per person)</label>
					 <input type="number" id="csprice" class="csprice" name="csprice">
				</div>
				 <div class="tprice">
					 	<label for="tprice">Total</label>
					<p type="number" id="cstprice" class="cstprice" name="cstprice"></p>
					 </div>
			</div>

				<div class="rd but">
					<div class="total">
					<label for="tnum"> 3rd Year</label>
					 <input type="number" id="ctnum" class="ctnum" name="ctnum">
					 </div>

					 <div class="price">
					 <label for="tprice">To Pay(Per person)</label>
					 <input type="number" id="ctprice" class="ctprice" name="ctprice">
					 </div>

					  <div class="tprice">
					 	<label for="tprice">Total</label>
					<p type="number" id="cttprice" class="cttprice" name="cttprice"></p>
					 </div>
				</div>

				<div class="ctotal">
					<div class="bcat">
					<label for="tc">TOTAL BCA--</label>
					<p type="number" id="tcprice" class="tcprice" name="tcprice"></p>
					</div>
					<div class="bcac">
					<label for="tt">TOTAL COLLECTION(BCA)--</label>
					<p type="number" id="ttprice" class="ttprice" name="ttprice"></p>
					</div>
				</div> 
			</div>
			<!-- end bca -->
			
			<!-- bpt -->
			<div class="bptcalc">
				<h1>BPT</h1>
				<div class="st but">
					<div class="total">
					<label for="fnum"> 1st Year</label>
					 <input type="number" id="pfnum" class="pfnum" name="pfnum">
					 </div>

					 <div class="price">
					 <label for="fprice">To Pay(Per person)</label>
					 <input type="number" id="pfprice" class="pfprice" name="pfprice">
					 </div>

					  <div class="tprice">
					 	<label for="tprice">Total</label>
					 <p type="number" id="pftprice" class="pftprice" name="pftprice"></p>
					 </div>
				</div>

				<div class="nd but">
					<div class="total">
					<label for="psnum"> 2nd Year</label>
					 <input type="number" id="psnum" class="psnum" name="psnum">
					 </div>

					 <div class="price">
					 <label for="fprice">To Pay(Per person)</label>
					 <input type="number" id="psprice" class="psprice" name="psprice">
				</div>

				 <div class="tprice">
					 	<label for="tprice">Total</label>
					 <p type="number" id="pstprice" class="pstprice" name="pstprice"></p>
					 </div>
			</div>

				<div class="rd but">
					<div class="total">
					<label for="tnum"> 3rd Year</label>
					 <input type="number" id="ptnum" class="ptnum" name="ptnum">
					 </div>

					 <div class="price">
					 <label for="tprice">To Pay(Per person)</label>
					 <input type="number" id="ptprice" class="ptprice" name="ptprice">
					 </div>

					  <div class="tprice">
					 	<label for="tprice">Total</label>
					 <p type="number" id="pttprice" class="pttprice" name="pttprice"></p>
					 </div>
				</div>

				<div class="ptotal">
					<div class="bptt">
					<label for="tp">TOTAL BPT--</label>
					<p type="number" id="tpprice" class="tpprice" name="tpprice"></p>
					</div>
					<div class="bptc">
					<label for="ttp">TOTAL COLLECTION(BPT)--</label>
					<p type="number" id="tpbprice" class="tpbprice" name="tpbprice"></p>
					</div>
				</div> 
			</div>
			<!-- end bpt -->
			<button onclick="func1()">Calculate</button>
		</div>
		<div class="finaltotal">
			<div class="finalst">
				<label for="tst">TOTAL STRENGTH</label>
					<p type="number" id="tstrength" class="tstrength" name="tstrength"></p>
			</div>
			<div class="finalcol">
				<label for="tst">TOTAL COLLECTION</label>
					<p type="number" id="tcol" class="tcol" name="tcol"></p>
			</div>
		</div>
		</section> 




 <script src="index.js"></script>
       
	</body>
	</html>
